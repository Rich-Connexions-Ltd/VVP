# VVP SIP Monitor Dashboard - nginx reverse proxy
# Sprint 49: TLS termination for monitoring dashboard
#
# Add this location block to the FusionPBX nginx server block:
#   /etc/nginx/sites-enabled/fusionpbx
#
# Insert inside the server { ... } block that handles HTTPS (port 443).

location /sip-monitor/ {
    proxy_pass http://127.0.0.1:8090/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;  # WebSocket long-lived connections
}
