<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVP Phone (SIP.js) - Verified Voice Protocol</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/vvp-theme.css">
    <style>
        /* Base styles â€” matches VVP Issuer design language */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8faf9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-container {
            background: white;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border-top: 3px solid #2a9d8f;
        }

        .phone-header {
            background: white;
            color: #264653;
            padding: 16px 20px;
            border-bottom: 1px solid #d4e6e1;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ovc-logo {
            height: 36px;
            width: auto;
            display: block;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text .service-label {
            font-size: 0.6875rem;
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            line-height: 1;
        }

        .header-text .service-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #264653;
            line-height: 1.2;
        }

        .phone-header .subtitle {
            font-size: 0.8125rem;
            color: #6c757d;
            margin-top: 8px;
            text-align: center;
        }

        .phone-header .version {
            font-size: 0.75rem;
            color: #2a9d8f;
            margin-top: 2px;
            font-weight: 500;
            text-align: center;
        }

        .phone-body {
            padding: 20px;
        }

        /* VVP Display Container */
        #vvp-display-container {
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vvp-placeholder {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        .vvp-placeholder svg {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
            color: #2a9d8f;
        }

        .vvp-placeholder p {
            font-size: 0.875rem;
        }

        /* Connection Status */
        #connection-status {
            text-align: center;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 0.8125rem;
            font-weight: 500;
        }

        #connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        #connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        #connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        #connection-status.registered {
            background: #e8f5f1;
            color: #2d5a4e;
        }

        /* Login Form */
        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 0.8125rem;
            color: #264653;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d4e6e1;
            border-radius: 4px;
            font-size: 0.9375rem;
            font-family: inherit;
            color: #264653;
            background: #fff;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a9d8f;
            box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.15);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: #2a9d8f;
            color: white;
        }

        .btn-primary:hover {
            background: #21867a;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        /* Call Controls */
        .call-controls {
            display: none;
            gap: 10px;
        }

        .call-controls.active {
            display: flex;
        }

        .call-controls .btn {
            flex: 1;
        }

        /* Incoming call info */
        .incoming-info {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            background: #f8faf9;
            border: 1px solid #d4e6e1;
            border-radius: 4px;
            display: none;
        }

        .incoming-info.active {
            display: block;
        }

        .incoming-info .caller {
            font-size: 1.125rem;
            font-weight: 600;
            color: #264653;
        }

        /* Audio elements */
        #remote-audio, #local-audio {
            display: none;
        }

        /* Debug panel */
        #debug-panel {
            margin-top: 16px;
            padding: 12px;
            background: #f8faf9;
            border: 1px solid #d4e6e1;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.6875rem;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        #debug-panel.active {
            display: block;
        }

        .debug-entry {
            padding: 2px 0;
            border-bottom: 1px solid #e8eeeb;
        }

        .debug-entry.error {
            color: #dc3545;
        }

        .debug-entry.info {
            color: #2a9d8f;
        }

        .debug-entry.success {
            color: #2d5a4e;
        }

        /* Footer */
        .phone-footer {
            padding: 12px;
            text-align: center;
            background: #f8faf9;
            border-top: 1px solid #d4e6e1;
        }

        .phone-footer a {
            color: #2a9d8f;
            text-decoration: none;
        }

        .phone-footer label {
            font-size: 0.8125rem;
            color: #6c757d;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-header">
            <div class="header-brand">
                <img src="img/ovc-logo.png" alt="OVC" class="ovc-logo">
                <div class="header-text">
                    <span class="service-label">VVP</span>
                    <span class="service-name">Phone</span>
                </div>
            </div>
            <p class="subtitle">Verified Voice Protocol Demo</p>
            <div class="version" id="header-version">SIP.js Edition (bidirectional)</div>
        </div>

        <div class="phone-body">
            <!-- Connection Status -->
            <div id="connection-status" class="disconnected">
                Disconnected
            </div>

            <!-- VVP Caller Display -->
            <div id="vvp-display-container">
                <div class="vvp-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    <p>Waiting for incoming call...</p>
                </div>
            </div>

            <!-- Incoming call info -->
            <div class="incoming-info" id="incoming-info">
                <div class="caller" id="caller-display">Unknown Caller</div>
            </div>

            <!-- Login Form -->
            <div class="login-form active" id="login-form">
                <div class="form-group">
                    <label for="server">WebSocket Server</label>
                    <input type="text" id="server" placeholder="wss://pbx.rcnx.io:7443" value="wss://pbx.rcnx.io:7443">
                </div>
                <div class="form-group">
                    <label for="extension">Extension</label>
                    <input type="text" id="extension" placeholder="1001" value="1001">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" id="connect-btn">Connect & Register</button>
            </div>

            <!-- Dial Pad (shown when registered) -->
            <div class="dial-section" id="dial-section" style="display: none;">
                <div class="form-group">
                    <label for="dial-number">Dial Number</label>
                    <input type="text" id="dial-number" placeholder="1002 or 9+number">
                </div>
                <button class="btn btn-primary" id="dial-btn">Call</button>
            </div>

            <!-- Call Controls -->
            <div class="call-controls" id="call-controls">
                <button class="btn btn-success" id="answer-btn">Answer</button>
                <button class="btn btn-danger" id="hangup-btn">Hang Up</button>
            </div>
        </div>

        <div class="phone-footer">
            <label>
                <input type="checkbox" id="debug-toggle"> Show Debug Log
            </label>
        </div>

        <!-- Debug Panel -->
        <div id="debug-panel"></div>
    </div>

    <!-- Audio elements -->
    <audio id="remote-audio" autoplay></audio>
    <audio id="local-audio" muted></audio>

    <!-- SIP.js library from CDN (0.15.11 has browser bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/sip.js@0.15.11/dist/sip.min.js"></script>

    <!-- VVP Display Module -->
    <script src="js/vvp-display.js"></script>

    <!-- Main Application -->
    <script>
        // Debug logging
        const debugPanel = document.getElementById('debug-panel');
        const debugToggle = document.getElementById('debug-toggle');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `debug-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugPanel.appendChild(entry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[VVP Phone SIP.js] ${message}`);
        }

        debugToggle.addEventListener('change', (e) => {
            debugPanel.classList.toggle('active', e.target.checked);
        });

        // UI Elements
        const statusEl = document.getElementById('connection-status');
        const loginForm = document.getElementById('login-form');
        const dialSection = document.getElementById('dial-section');
        const callControls = document.getElementById('call-controls');
        const incomingInfo = document.getElementById('incoming-info');
        const callerDisplay = document.getElementById('caller-display');
        const connectBtn = document.getElementById('connect-btn');
        const dialBtn = document.getElementById('dial-btn');
        const dialNumber = document.getElementById('dial-number');
        const answerBtn = document.getElementById('answer-btn');
        const hangupBtn = document.getElementById('hangup-btn');
        const remoteAudio = document.getElementById('remote-audio');

        // SIP.js state (0.15.x API)
        let ua = null;
        let currentSession = null;

        function updateStatus(status, className) {
            statusEl.textContent = status;
            statusEl.className = className;
        }

        function showLogin() {
            loginForm.classList.add('active');
            callControls.classList.remove('active');
            incomingInfo.classList.remove('active');
        }

        function showCallControls() {
            loginForm.classList.remove('active');
            callControls.classList.add('active');
            incomingInfo.classList.add('active');
        }

        function hideCallControls() {
            callControls.classList.remove('active');
            incomingInfo.classList.remove('active');
        }

        /**
         * Extract VVP data from SIP headers (0.15.x API)
         */
        function extractVVPFromSIP(session) {
            log('Extracting VVP data from SIP headers');

            let brandName = 'Unknown Caller';
            let brandLogo = '';
            let status = 'UNKNOWN';
            let vetterStatus = null;

            try {
                const request = session.request;

                // Log available headers
                if (request && request.headers) {
                    for (const [name, values] of Object.entries(request.headers)) {
                        const value = Array.isArray(values) ? values[0]?.raw || values[0] : values;
                        log(`Header: ${name} = ${value}`, 'info');

                        const lowerName = name.toLowerCase();
                        if (lowerName === 'x-vvp-brand-name') {
                            brandName = decodeURIComponent(String(value).replace(/\+/g, ' '));
                        } else if (lowerName === 'x-vvp-brand-logo') {
                            brandLogo = decodeURIComponent(String(value));
                        } else if (lowerName === 'x-vvp-status') {
                            status = String(value).toUpperCase();
                        } else if (lowerName === 'x-vvp-vetter-status') {
                            vetterStatus = String(value).toUpperCase();
                        }
                    }
                }

                // Fallback to From header for caller display
                if (brandName === 'Unknown Caller' && request && request.from) {
                    brandName = request.from.displayName || request.from.uri?.user || 'Unknown Caller';
                }
            } catch (e) {
                log(`Error extracting headers: ${e.message}`, 'error');
            }

            return {
                brand_name: brandName,
                brand_logo: brandLogo || VVPDisplay.placeholderLogo,
                status: VVPDisplay.statusConfig[status] ? status : 'UNKNOWN',
                vetter_status: vetterStatus
            };
        }

        /**
         * Setup audio for the call
         */
        function setupSessionAudio(session, retryCount = 0) {
            log(`Setting up session audio (attempt ${retryCount + 1})...`);

            // SIP.js 0.15.x uses session description handler
            const sdh = session.sessionDescriptionHandler;
            if (!sdh) {
                if (retryCount < 20) {
                    log('No session description handler yet, waiting...', 'info');
                    setTimeout(() => setupSessionAudio(session, retryCount + 1), 200);
                } else {
                    log('Gave up waiting for session description handler', 'error');
                }
                return;
            }

            const pc = sdh.peerConnection;
            if (!pc) {
                log('No peer connection available', 'error');
                return;
            }

            log(`PeerConnection state: ${pc.connectionState || 'N/A'}`);
            log(`ICE connection state: ${pc.iceConnectionState}`);
            log(`ICE gathering state: ${pc.iceGatheringState}`);
            log(`Signaling state: ${pc.signalingState}`);

            // Monitor state changes
            pc.oniceconnectionstatechange = () => {
                log(`ICE state changed: ${pc.iceConnectionState}`,
                    pc.iceConnectionState === 'connected' ? 'success' : 'info');
            };
            pc.onconnectionstatechange = () => {
                log(`Connection state changed: ${pc.connectionState}`,
                    pc.connectionState === 'connected' ? 'success' : 'info');
            };

            // Check if we already have remote tracks
            const receivers = pc.getReceivers();
            log(`Current receivers: ${receivers.length}`);

            if (receivers.length > 0) {
                receivers.forEach((receiver, i) => {
                    log(`Receiver ${i}: kind=${receiver.track?.kind}, readyState=${receiver.track?.readyState}`);
                    if (receiver.track && receiver.track.kind === 'audio') {
                        log(`Attaching existing audio track ${i}`, 'success');
                        const stream = new MediaStream([receiver.track]);
                        remoteAudio.srcObject = stream;
                        remoteAudio.play()
                            .then(() => log('Audio playing!', 'success'))
                            .catch(e => log(`Audio play error: ${e.message}`, 'error'));
                    }
                });
            }

            // Listen for new tracks
            pc.ontrack = (event) => {
                log(`Remote track received: kind=${event.track.kind}, streams=${event.streams.length}`, 'success');
                if (event.track.kind === 'audio') {
                    remoteAudio.srcObject = event.streams[0] || new MediaStream([event.track]);
                    remoteAudio.play()
                        .then(() => log('Audio playing from ontrack!', 'success'))
                        .catch(e => log(`Audio play error: ${e.message}`, 'error'));
                }
            };

            // Check remote streams
            const remoteStreams = pc.getRemoteStreams ? pc.getRemoteStreams() : [];
            log(`Remote streams: ${remoteStreams.length}`);
            if (remoteStreams.length > 0 && remoteStreams[0].getAudioTracks().length > 0) {
                log('Using remote stream directly', 'success');
                remoteAudio.srcObject = remoteStreams[0];
                remoteAudio.play()
                    .then(() => log('Audio playing from remote stream!', 'success'))
                    .catch(e => log(`Audio play error: ${e.message}`, 'error'));
            }
        }

        // Connect to server
        connectBtn.addEventListener('click', () => {
            const server = document.getElementById('server').value;
            const extension = document.getElementById('extension').value;
            const password = document.getElementById('password').value;

            if (!server || !extension || !password) {
                alert('Please fill in all fields');
                return;
            }

            updateStatus('Connecting...', 'connecting');
            log(`Connecting to ${server} as ${extension}`);

            try {
                const serverUrl = new URL(server);
                const domain = serverUrl.hostname;

                // SIP.js 0.15.x configuration
                ua = new SIP.UA({
                    uri: `sip:${extension}@${domain}`,
                    transportOptions: {
                        wsServers: [server],
                        traceSip: true
                    },
                    authorizationUser: extension,
                    password: password,
                    register: true,
                    sessionDescriptionHandlerFactoryOptions: {
                        constraints: {
                            audio: true,
                            video: false
                        }
                    }
                });

                // Connection events
                ua.on('transportCreated', (transport) => {
                    log('Transport created');

                    transport.on('connected', () => {
                        log('WebSocket connected');
                        updateStatus('Connected', 'connected');
                    });

                    transport.on('disconnected', () => {
                        log('WebSocket disconnected');
                        updateStatus('Disconnected', 'disconnected');
                    });
                });

                // Registration events
                ua.on('registered', () => {
                    log('Registered successfully!', 'success');
                    updateStatus(`Extension ${extension} - Ready for calls`, 'registered');
                    // Also update header to show extension
                    document.getElementById('header-version').textContent = `Extension ${extension}`;
                    loginForm.classList.remove('active');
                    dialSection.style.display = 'block';
                });

                ua.on('unregistered', () => {
                    log('Unregistered');
                    updateStatus('Unregistered', 'disconnected');
                });

                ua.on('registrationFailed', (response, cause) => {
                    log(`Registration failed: ${cause}`, 'error');
                    updateStatus('Registration failed', 'disconnected');
                });

                // Incoming call handler
                ua.on('invite', (session) => {
                    log('Incoming call received!', 'success');
                    log(`Session type: ${session.constructor.name}`);
                    log(`Session hasAnswer: ${typeof session.accept}`);
                    currentSession = session;

                    // Send 180 Ringing to caller
                    try {
                        session.progress();
                        log('Sent 180 Ringing');
                    } catch (e) {
                        log(`Progress error (non-fatal): ${e.message}`, 'info');
                    }

                    // Extract VVP data from SIP headers
                    const vvpData = extractVVPFromSIP(session);
                    log(`VVP Data: ${JSON.stringify(vvpData)}`);

                    // Update VVP display
                    VVPDisplay.updateDisplay(vvpData, 'vvp-display-container');
                    callerDisplay.textContent = vvpData.brand_name;

                    // Show call controls (ensure Answer is visible)
                    answerBtn.style.display = '';
                    showCallControls();

                    // Session events
                    session.on('progress', () => {
                        log('Call progress (180)');
                    });

                    session.on('accepted', () => {
                        log('Call accepted', 'success');
                        // Update UI to show connected state
                        answerBtn.style.display = 'none';
                        updateStatus('In Call', 'connected');
                        // Setup audio (if not already done)
                        setupSessionAudio(session);
                    });

                    session.on('terminated', () => {
                        log('Call terminated');
                        currentSession = null;
                        VVPDisplay.hideDisplay();
                        hideCallControls();
                    });

                    session.on('failed', (response, cause) => {
                        log(`Call failed: ${cause}`, 'error');
                        currentSession = null;
                        hideCallControls();
                    });

                    session.on('rejected', () => {
                        log('Call rejected');
                        currentSession = null;
                        hideCallControls();
                    });
                });

                // Start
                ua.start();
                log('UserAgent started');

            } catch (e) {
                log(`Error: ${e.message}`, 'error');
                updateStatus('Connection error', 'disconnected');
            }
        });

        // Answer call
        answerBtn.addEventListener('click', async () => {
            log(`Answer clicked, session exists: ${!!currentSession}`);
            if (currentSession) {
                log(`Session state: ${currentSession.state || 'unknown'}`);
                log(`Session status: ${currentSession.status || 'unknown'}`);
                log(`Is incoming: ${currentSession.hasOffer !== undefined}`);
                try {
                    // Request microphone access first (may help with browser permissions)
                    log('Requesting microphone access...');
                    await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                    log('Microphone access granted');

                    // SIP.js 0.15.x uses accept() for incoming calls (InviteServerContext)
                    currentSession.accept({
                        sessionDescriptionHandlerOptions: {
                            constraints: {
                                audio: true,
                                video: false
                            }
                        }
                    });
                    log('Accept called successfully - waiting for accepted event', 'success');
                    // Note: setupSessionAudio is called in the 'accepted' event handler
                } catch (e) {
                    log(`Answer error: ${e.message}`, 'error');
                    console.error('Answer error details:', e);
                }
            } else {
                log('No current session to answer', 'error');
            }
        });

        // Hang up
        hangupBtn.addEventListener('click', () => {
            if (currentSession) {
                log('Hanging up');
                try {
                    currentSession.terminate();
                } catch (e) {
                    log(`Hangup error: ${e.message}`, 'error');
                }
            }
        });

        // Make outbound call
        dialBtn.addEventListener('click', () => {
            const target = dialNumber.value.trim();
            if (!target) {
                alert('Enter a number to dial');
                return;
            }
            if (!ua) {
                alert('Not connected');
                return;
            }

            log(`Dialing ${target}`);
            const domain = new URL(document.getElementById('server').value).hostname;

            try {
                currentSession = ua.invite(`sip:${target}@${domain}`, {
                    sessionDescriptionHandlerOptions: {
                        constraints: {
                            audio: true,
                            video: false
                        }
                    }
                });

                callerDisplay.textContent = target;
                incomingInfo.classList.add('active');
                dialSection.style.display = 'none';
                callControls.classList.add('active');
                answerBtn.style.display = 'none'; // Hide answer for outbound

                currentSession.on('accepted', () => {
                    log('Call accepted', 'success');
                    setupSessionAudio(currentSession);
                });

                currentSession.on('terminated', () => {
                    log('Call terminated');
                    currentSession = null;
                    incomingInfo.classList.remove('active');
                    callControls.classList.remove('active');
                    dialSection.style.display = 'block';
                    answerBtn.style.display = '';
                });

                currentSession.on('failed', (response, cause) => {
                    log(`Call failed: ${cause}`, 'error');
                    currentSession = null;
                    incomingInfo.classList.remove('active');
                    callControls.classList.remove('active');
                    dialSection.style.display = 'block';
                    answerBtn.style.display = '';
                });

            } catch (e) {
                log(`Dial error: ${e.message}`, 'error');
            }
        });

        // Initialize
        log('VVP Phone (SIP.js 0.15.x) initialized');
        log('Port 7443 = SIP over WebSocket (bidirectional calls supported)');
    </script>
</body>
</html>
