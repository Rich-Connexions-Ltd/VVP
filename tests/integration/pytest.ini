[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
testpaths = .
python_files = test_*.py
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
markers =
    integration: marks tests as integration tests (cross-service)
    issuer: marks tests that only exercise the issuer API
    e2e: marks tests that exercise both issuer and verifier APIs
    azure: marks tests that require Azure deployment
    slow: marks tests that take >5 seconds
    benchmark: marks performance benchmark tests
    smoke: marks fast critical-path tests run first in CI to give early deployment signal
